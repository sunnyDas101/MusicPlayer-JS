<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - A sample music app</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="brand">
            <img src="images/logo.png" alt="music logo">
        </div>
        <ul>
            <li class="navList">Home</li>
            <li class="navList">About</li>
        </ul>
    </nav>
    <!-- Navigation Bar -->

    <!-- Mid Section -->
    <div class="container">
        <div class="songList">
            <h1>Best of The Weekend Album - Starboy</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="1">
                    <span class="songName">Die For You</span>
                    <span class="songListPlay"><span class="timestamp">05:00 <i class="fa-regular fa-solid fa-play songItemPlay" id="0"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="1">
                    <span class="songName">Die For You</span>
                    <span class="songListPlay"><span class="timestamp">05:00 <i class="fa-regular fa-solid fa-play songItemPlay" id="1"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="1">
                    <span class="songName">Die For You</span>
                    <span class="songListPlay"><span class="timestamp">05:00 <i class="fa-regular fa-solid fa-play songItemPlay" id="2"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="1">
                    <span class="songName">Die For You</span>
                    <span class="songListPlay"><span class="timestamp">05:00 <i class="fa-regular fa-solid fa-play songItemPlay" id="3"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="1">
                    <span class="songName">Die For You</span>
                    <span class="songListPlay"><span class="timestamp">05:00 <i class="fa-regular fa-solid fa-play songItemPlay" id="4"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="1">
                    <span class="songName">Die For You</span>
                    <span class="songListPlay"><span class="timestamp">05:00 <i class="fa-regular fa-solid fa-play songItemPlay" id="5"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="1">
                    <span class="songName">Die For You</span>
                    <span class="songListPlay"><span class="timestamp">05:00 <i class="fa-regular fa-solid fa-play songItemPlay" id="6"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <!-- Mid Section -->

    <!-- Bottom Section -->
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-regular fa-2x fa-solid fa-backward" id="previous"></i>
            <i class="fa-regular fa-2x fa-solid fa-play" id="masterPlay"></i>
            <i class="fa-regular fa-2x fa-solid fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="images/playing.gif" width="70px" id="gif" alt=""><span id="masterSongName"></span>
        </div>
    </div>
    <!-- Bottom Section -->

    <script src="https://kit.fontawesome.com/4e53999975.js" crossorigin="anonymous"></script>     <!-- Font Awesome Icons -->
    <script src="script.js"></script>
</body>
</html>
